{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" crossorigin="anonymous" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <div class="container" method='get'>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Search for Movie:</label>
                        <input type="text" name="searchMovie" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Search
                    </button>
                </form><br>
                Searching for {{ searchTerm }}
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for movie in movies %}
                    <div v-for="movie in movies" class="col">
                      <div class="card">
                        <img class="card-img-top" src="{{ movie.image.url }}" />
                        <div class="card-body">
                          <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                          <p class="card-text">{{ movie.description }}</p>
                          {% if movie.url %}
                          <a href="{{ movie.url }}"
                            class="btn btn-primary">
                            Movie Link
                          </a>
                          {% endif %}
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                <br />
                <br />
                <h2>Join our mailing list:</h2>
                <form action="{% url 'signup' %}">
                    <div class="mb-3">
                    <label for="email" class="form-label">
                        Enter your email:
                    </label>
                    <input type="email" class="form-control" 
                        name="email" />
                    </div>
                    <button type="submit" class="btn btn-primary">
                    Sign Up
                    </button>
                </form>
            </div>
        </div>
    </body>
</body>

</html>
